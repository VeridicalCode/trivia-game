<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <!-- jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- local -->
  <link rel="stylesheet" href="./assets/docs/style.css">

</head>

<body>

  <div class="jumbotron">
    <h1>Play Star Trek Trivia!</h1>
  </div>

  <div class="row">
    <div class="container text-center">
      <button class="btn btn-alert" id="startGame">Click here to start!</button>
    </div>
  </div>
  <div class="container col-md-6 justify-content-md-center" id="questionDiv">
    <div class="card">
      <div class="card-header">
        Question #<span id="questionIndexDiv">X</span>
      </div>
      <div class="card-body">
        <p id="questionTextDiv">The text of the question, the question for Kuzco</p>
        <div id="hiddenDivForShuffle1"></div>
        <p class="wrongAnswer" id="index0">Lorem</p>
        <p class="wrongAnswer" id="index1">Ipsum</p>
        <p class="wrongAnswer" id="index2">Renata</p>
        <p class="rightAnswer" id="index3">Fritatta</p>
        <div id="hiddenDivForShuffle2"></div>
      </div>
    </div>
  </div>
  <div class="container col-md-6 justify-content-md-center" id="alertDiv">
    <div class="card">
      <div class="card-header">
        Question #<span id="questionIndexDiv">X</span>
      </div>
      <div class="card-body">
        <p id="alertTextDiv">Whoops, you suck!</p>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <div class="btn" id="timerDiv">X</div>
  </div>


  <script src="./assets/docs/gamescript.js"></script>

</body>

</html>
